<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assign1style.css">
</head>
<body>
    <div class="container">
        <h1>Job Application (web)</h1>
        <form action="#">
            <div class="fields">
                <div class="input-field">
                    <label>First Name</label>
                    <input type="text"placeholder="Enter First Name.." >
                </div>
                <div class="input-field">
                    <label>Last Name</label>
                    <input type="text"placeholder="Enter Last Name.." >
                </div>
                <div class="input-field">
                    <label>Email</label>
                    <input type="email"placeholder="Enter email.." >
                </div>
                <div class="input-field">
                    <label>Job Role</label>
                    <select>
                        <option value="">select</option>
                        <option value="">police</option>
                        <option value="">doctor</option>
                        <option value="">Teacher</option>
                    </select>
                </div>
                <div class="input-field1">
                    <label>Address</label>
                    <textarea name="" colspan="10" id="" cols="30" rows=""placeholder="Enter Address..."></textarea>
                </div>
                <div class="input-field">
                    <label>City</label>
                    <input type="text"placeholder="Enter city Name.." >
                </div>
                <div class="input-field">
                    <label>Pincode</label>
                    <input type="number"placeholder="Enter Pincode Name.." >
                </div>
                <div class="input-field">
                    <label>Date</label>
                    <input type="date"placeholder="10/01/2022" >
                </div>
                <div class="input-field">
                    <label>Upload your CV</label>
                        <input type="file" class="upload-box" placeholder="Choose file" >
                </div>
                <div class="btnbtn">
                    <button class="btn">Apply Now</button>                                     
                </div>
            </div>
        </form>
    </div>
</body>
</html>
