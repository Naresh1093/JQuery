<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY EFFECTS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        div {
            width: 60px;
            height: 60px;
            padding: 10px;
            margin: 10px;
        }

        .d1 { background-color: crimson;}
        .d2 { background-color: deepskyblue;}
        .d3 { background-color: darkorange;}
        .d4 { background-color: orangered;}

    </style>
</head>
<body>
    <h3>fadeTo()</h3>

    <button>Fade To</button>

    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>

    <script>
        $(document).ready(function() {
            // Jquery statements
            $('button').click(function() {
                $('.d1').fadeTo("slow",0.3);
                $('.d2').fadeTo(4000,0.2);
                $('.d3').fadeTo(5000,0.4);
                $('.d4').fadeTo(3000,0.5);
            })
        });
    </script>
</body>
</html>
