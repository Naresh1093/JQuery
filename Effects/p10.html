<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY EFFECTS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: crimson;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>animate()</h3>


    <div></div>

    <script>
        $(document).ready(function() {
            // Jquery statements
            $('div').click(function() {
                $(this).animate({
                    borderRadius: '50%',
                    width: '150px',
                    height: '150px',
                    backgroundColor: 'green'
                }, 4000);
            })
        });
    </script>
        <!-- List of Properties allow inside animated method
            backgroundPositionX, backgroundPositionY, borderWidth, borderBottomWidth, borderLeftWidth, borderRightWidth, borderTopWidth, borderSpacing, borderRadius, margin, marginBottom, marginLeft, marginRight, marginTop, outlineWidth, padding, paddingBottom, paddingLeft, paddingRight, paddingTop, height,
            width, maxHeight, maxWidth, minHeight, minWidth, fontSize, bottom, left, right, top, letterSpacing, wordSpacing, lineHeight, textIndent
        -->
</body>
</html>
