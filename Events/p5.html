<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY EVENTS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h3>select()</h3>

    <h3 id="data">Select the text</h3>

    <form action="">
        <label for="txt">Enter Input</label>
        <input type="text" name="txt" id="txt" value="Be-Practical">
    </form>

    <h3 id="output"></h3>

    <script>
        $(document).ready(function() {
            // Jquery statements
            $('#txt').select(function() {
                $x = $(this).val();
                $('#output').text(`${ $x } is selected value`)
            });
        });
    </script>
</body>
</html>
